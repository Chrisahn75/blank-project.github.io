<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <header id="main-header">
      <h1>Olé, ça faisait longtemps !</h1>
    </header>
    <main>
      <header>
        <h2>Vous trouvez pas ?</h2>
      </header>
      <section class="style1">
        <header>
          <h1>Nan, on était bien en vacances !</h1>
        </header>
        <article>
          <p>Tout à fait d'accord, moi aussi c'était tranquille !</p>
        </article>
        <footer>
          <p><i>Mouais...</i></p>
        </footer>
      </section>
      <section class="style2">
        <header>
          <h1>Nan, en vrai j'suis content de revenir</h1>
        </header>
        <article>
          <p>J'espère que vous avez passé de bonnes vacances !</p>
        </article>
        <footer>
          <p><i>Et de bonnes fêtes</i></p>
        </footer>
      </section>
      <section class="style1">
        <article>
          <p>Et que vous avez bien mangé et bien bu !</p>
        </article>
      </section>
    </main>
    <script type="text/javascript">
    function exercise1() {
      console.log(document.getElementById("main-header"));
      console.log(document.getElementsByTagName("header"));
      console.log(document.getElementsByClassName("style1"));
      console.log(document.querySelectorAll("section.style1"));
      console.log(document.getElementsByTagName("script"));
      console.log(document.querySelector("main>header"));
    }

    var header = document.querySelector("main>header");
    header.innerHTML = "<h2>COUCOU</h2>";

    function exercise2() {
      changeSectionStyle("section.style1", "blue");
      changeSectionStyle("section.style2", "lightblue");

      var sections2 = document.querySelectorAll("section.style2");
      for (var j = 0; j < sections2.length; j++) {
        sections2[j].setAttribute("class", "style1");
      }
    }

    exercise2();

    //necessaire à l'exercise 2
    function changeSectionStyle(selector, backgroundColor) {
      var sections = document.querySelectorAll(selector);
      for (var i = 0; i < sections.length; i++) {
        sections[i].style.backgroundColor = backgroundColor;
      }
    }

    function exercise3() {
      var div = document.createElement("div");
      document.body.appendChild(div);

      var p = document.createElement("p");
      p.innerHTML = "Ça y est le JS me sert à quelque chose !";

      var header = document.getElementById("main-header");
      header.appendChild(p);
    }

    exercise3();
    </script>
  </body>
</html>
